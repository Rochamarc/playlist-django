{% extends "base.html" %}

{% block title %} SpotFlame {% endblock %}

{% block content %}

<!-- Page Content -->
<div class="container">

    <!-- Page Heading -->
    <h1 class="my-4">Bands
      <small>Find your favorite band!</small>
    </h1>

    <!-- Bands -->

    <div class="row">
      {% for i in band_list %}
      <div class="col-lg-4 col-sm-6 mb-4">
        <div class="card h-100">
          <a href="#"><img class="card-img-top" src="{{ i.band_photo }}" alt=""></a>
          <div class="card-body">
            <h4 class="card-title">
              <a href="#">{{ i.band_name }}</a>
            </h4>
            <p class="card-text">{{ i.band_origin }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <!-- /.row -->
  
    <!-- Pagination -->
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">1</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">2</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">3</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
        </li>
    </ul>
  
</div>
<!-- /.container -->
{% endblock %}
